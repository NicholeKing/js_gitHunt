  <h1>Who am I?</h1>
  <h3>Exercise in using API's</h3>
  <div>
    <button id="reveal">Reveal</button>
  </div><br>
  <div>
    <p style="display: inline;">Username: </p>
    <p id="name" style="display: inline;">...</p>
  </div><br>
  <div>
    <p style="display: inline;">Number of followers: </p>
    <p id="followers" style="display: inline;">...</p>
  </div><br>
  <div>
    <p style="display: inline;">Public repositories: </p>
    <p id="pRep" style="display: inline;">...</p>
  </div>
<script id="jsbin-javascript">
var url = "https://api.github.com/users/NicholeKing";
var person = {};

function gitInfo(){
  $.get(url, function(data){
    person = data;
    $("#name").html(data.login);
    $("#followers").html(data.followers);
    $("#following").html(data.following);
    $("#pRep").html(data.public_repos);
  }, "json");
}

$("#search").click(function(){
  gitInfo();
});

</script>
